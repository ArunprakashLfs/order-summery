<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="card">
      <div class="order">
        <img src="./images/illustration-hero.svg" alt="order">
      </div>
      <div class="content">
        <h2>order summery</h2>
        <p>you can now listen to millions of songs,audiobook and padcasts at anywhere you like</p>
        <div class="plan_container">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="musicicon">
            <div class="plan-details">
              <span class="plan-type">Annual plan</span>
              <span class="value">$59.99</span>
            </div>
          </div>
          <div class="change">change</div>
        </div>
        <div class="payment">
          <button>proceed to payment</button>
        </div>
        <div class="cancel">cancel Order</div>
      </div>
     
    </div>
    
  </body>
</html>
